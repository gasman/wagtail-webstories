            experimental: false

          - python: "3.11"
            django: "Django>=4.1,<4.2"
            wagtail: "wagtail>=4.1,<4.2"
            database: "postgresql"
            experimental: false
          - python: "3.11"
            django: "Django>=4.1,<4.2"
            wagtail: "wagtail>=4.2,<5.0"
            database: "sqlite3"
            experimental: false


          - python: "3.11"
            django: "Django>=4.1,<4.2"
            wagtail: "git+https://github.com/wagtail/wagtail.git@main#egg=wagtail"
            database: "sqlite3"
            experimental: true

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "psycopg2>=2.9.3"
          pip install "${{ matrix.django }}"
          pip install "${{ matrix.wagtail }}"
          pip install -e .[testing]
      - name: Test
        run: ./runtests.py
        env:
          DATABASE_ENGINE: django.db.backends.${{ matrix.database }}
          DATABASE_HOST: localhost
          DATABASE_USER: postgres
          DATABASE_PASS: postgres
